            "Ëê®ÂçöÊ≤°Ê≠ªÔºÅ",
            "Âì•Âì•ÊÑüË∞¢‰Ω†ÁöÑÂá∫Áîü",
            "Â∞ºÈÖ± ‰Ω†ÁöÑÁîüÂëΩÁü≠ÊöÇÂÉèÊòØÁÉüËä±ËΩ¨Áû¨Âç≥Ëøá ‰ΩÜ‰πüË∂≥Â§üÁ≤æÂΩ©",
            "Â§©‰ΩøÈôç‰∏¥  Âú®Ëøô‰∏™‰∏ñÁïå‰∏äÁúüÁöÑÂ§™Â•Ω‰∫ÜÔºåÊÑüË∞¢‰Ω†‰ª¨‰∏â‰∏™ÁöÑÂá∫Áé∞",
            "Â§çÊ¥ªÂêßÊàëÁöÑÂ∞ºÈÖ±",
            "‰Ω†ËÉΩÂá∫ÁîüÁúüÊòØÂ§™Â•Ω‰∫ÜÔºåËâæÊñØ‰Ω†ÊòØÂú®Áà±ÈáåÈïøÂ§ßÁöÑÂ≠©Â≠êÔºåÊàë‰ª¨ÊâÄÊúâ‰∫∫ÈÉΩÈùûÂ∏∏ÈùûÂ∏∏ÂñúÊ¨¢‰Ω†Ôºå‰Ω†ÁöÑÂá∫Áé∞Â∞±ÊòØÂç°ÊôÆÁà∑Áà∑Ë∑ØÈ£ûËê®ÂçöËææÊó¶ËÄÅÁàπÁôΩÂõ¢ÊâÄÊúâ‰∫∫ÂíåÊàë‰ª¨ÁöÑÂπ∏Á¶è",
            "‰Ω†ÁöÑÂá∫ÁîüÊòØ‰∏ñÁïå‰∏äÊúÄÂ•ΩÁöÑ‰∫ãÔºåËê®ÂçöËøòÂú®Âô¢Ôºå‰ªñÂêÉ‰∫Ü‰Ω†ÁöÑÊûúÂÆûÂë¢ÔºåÁé∞Âú®Âú®ÂÆàÊä§‰Ω†‰ª¨ÂÖ±ÂêåÁöÑÂºüÂºü",
            "ËâæÊñØ‰Ω†ËÉΩÂá∫ÁîüÁúüÊòØÂ§™Â•Ω‰∫ÜÔºåÊàëËÉΩËÆ§ËØÜ‰Ω†ÁúüÊòØÂ§™Â•Ω‰∫Ü"
        ];
        
        const popupStyles = [
            'popup-style-1', 'popup-style-2', 'popup-style-3',

            'popup-style-7', 'popup-style-8'
        ];

        let popupCount = 0;
        const totalPopups = 50;
        
        // ÊòæÁ§∫Ê¨¢ËøéÂºπÁ™ó
        document.getElementById('confirmBtn').addEventListener('click', function() {
            const welcomePopup = document.getElementById('welcomePopup');
            welcomePopup.style.opacity = '0';
            welcomePopup.style.transform = 'translate(-50%, -50%) scale(0.8)';
            
            setTimeout(() => {
                welcomePopup.style.display = 'none';
                document.getElementById('container').style.display = 'block';
                document.getElementById('controls').style.opacity = '1';
                
                // ÂºÄÂßãÈÄê‰∏™ÂºπÂá∫Â∞èÂºπÁ™ó - 50‰∏™ÂºπÁ™óÔºåÂø´ÈÄüÂºπÂá∫
                startPopupSequence();
            }, 500);
        });
        
        function startPopupSequence() {
            let index = 0;
            
            popupInterval = setInterval(() => {
                if (index < totalPopups) {
                    createTextPopup();
                    index++;
                    popupCount++;
                    
                    // ÂΩìÊâÄÊúâÂºπÁ™óÈÉΩÂàõÂª∫ÂêéÔºåËá™Âä®ÂºÄÂßãÊ±áËÅö
                    if (popupCount === totalPopups) {
                        setTimeout(() => {
                            startGathering();
                        }, 1000); // Áº©Áü≠Á≠âÂæÖÊó∂Èó¥
                    }
                } else {
                    clearInterval(popupInterval);
                }
            }, 150); // Âä†Âø´Âà∞150ÊØ´ÁßíÈó¥Èöî
        }
        
        function createTextPopup() {
            const container = document.getElementById('container');
            const textPopup = document.createElement("div");
            textPopup.className = "text-popup";
            
            // ÈöèÊú∫ÈÄâÊã©Ê†∑Âºè
            const styleClass = popupStyles[Math.floor(Math.random() * popupStyles.length)];
            textPopup.classList.add(styleClass);
            
            // Ê∑ªÂä†ÊñáÂ≠óÂÜÖÂÆπ
            const textContent = document.createElement("div");
            textContent.className = "text-content";
            textContent.innerText = texts[Math.floor(Math.random() * texts.length)];
            textPopup.appendChild(textContent);
            
            // ÈöèÊú∫ÂàùÂßã‰ΩçÁΩÆ
            const containerRect = container.getBoundingClientRect();
            const x = Math.random() * (containerRect.width - 220);
            const y = Math.random() * (containerRect.height - 100);
            
            textPopup.style.left = `${x}px`;
            textPopup.style.top = `${y}px`;
            
            // ÈöèÊú∫Âä®ÁîªÊåÅÁª≠Êó∂Èó¥Ôºå‰ΩøÂºπÁ™óÁßªÂä®ÈÄüÂ∫¶‰∏çÂêå
            const duration = 8 + Math.random() * 12;
            textPopup.style.animationDuration = `${duration}s`;
            
            container.appendChild(textPopup);
            
            // Ê∑°ÂÖ•ÊïàÊûú
            setTimeout(() => {
                textPopup.style.opacity = "1";
            }, 100);
            
            // Â≠òÂÇ®ÂºπÁ™óÊï∞ÊçÆ
            const popupData = {
                element: textPopup,
                x: x,
                y: y,
                width: containerRect.width,
                height: containerRect.height
            };
            
            textPopups.push(popupData);
            
            return popupData;
        }
        
        function startGathering() {
            // Ê≥®ÊÑèÔºöËøôÈáå‰∏çÂÜçÂÅúÊ≠¢ÂºπÁ™óÁöÑÊµÆÂä®Âä®ÁîªÔºåËÆ©ÂÆÉ‰ª¨ÁªßÁª≠ÁßªÂä®Áõ¥Âà∞Ê±áËÅöÂºÄÂßã
            
            // Ëé∑ÂèñÊúÄÁªàÊ∂àÊÅØÁöÑ‰ΩçÁΩÆ
            const finalMessage = document.getElementById('finalMessage');
            const containerRect = document.getElementById('container').getBoundingClientRect();
            const centerX = containerRect.width / 2;
            const centerY = containerRect.height / 2;
            
            // ËÆ©ÊâÄÊúâÂºπÁ™óÂêë‰∏≠ÂøÉÊ±áËÅö - Âä†Âø´Ê±áËÅöÈÄüÂ∫¶
            document.querySelectorAll('.text-popup').forEach((popup, index) => {
                // ÂÅúÊ≠¢ÊµÆÂä®Âä®ÁîªÔºåÂºÄÂßãÊ±áËÅö
                popup.style.animation = 'none';
                
                setTimeout(() => {
                    // Âä†Âø´Ê±áËÅöÂä®ÁîªÈÄüÂ∫¶
                    popup.style.transition = 'all 0.8s ease'; // ‰ªé1.5ÁßíÁº©Áü≠Âà∞0.8Áßí
                    popup.style.transform = `translate(${centerX - parseFloat(popup.style.left)}px, ${centerY - parseFloat(popup.style.top)}px) scale(0)`;
                    popup.style.opacity = '0';
                }, index * 15); // Â§ßÂπÖÁº©Áü≠ÈîôÂºÄÊó∂Èó¥Ôºå‰ªé30msÂà∞15ms
            });
            
            // ÊòæÁ§∫ÊúÄÁªàÊ∂àÊÅØ - ÊèêÂâçÊòæÁ§∫
            setTimeout(() => {
                finalMessage.classList.add('active');
            }, 800); // ‰ªé1000msÁº©Áü≠Âà∞800ms
        }
        
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'ÁªßÁª≠' : 'ÊöÇÂÅú';
            
            document.querySelectorAll('.text-popup').forEach(popup => {
                popup.style.animationPlayState = isPaused ? 'paused' : 'running';
            });
        }
        
        function addPopups() {
            // ‰∏ÄÊ¨°Ê∑ªÂä†10‰∏™ÂºπÁ™ó
            for (let i = 0; i < 10; i++) {
                createTextPopup();
                popupCount++;
            }
        }
        
        function clearPopups() {
            const container = document.getElementById('container');
            // Âè™Ê∏ÖÈô§ÂºπÁ™ó
            const popups = container.querySelectorAll('.text-popup');
            popups.forEach(popup => {
                container.removeChild(popup);
            });
            textPopups.length = 0;
            popupCount = 0;
            
            // ÈöêËóèÊúÄÁªàÊ∂àÊÅØ
            document.getElementById('finalMessage').classList.remove('active');
        }
        
        // ÊéßÂà∂ÂäüËÉΩ
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        
        document.getElementById('addBtn').addEventListener('click', addPopups);
        
        document.getElementById('clearBtn').addEventListener('click', clearPopups);
        
        document.getElementById('gatherBtn').addEventListener('click', function() {
            if (textPopups.length > 0) {
                startGathering();
            }
        });
    </script>
